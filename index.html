<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="./assets/style.css">
    <title>Document</title>
</head>
<body>

    <container>

        <div class="row" id="title">
            <div class="col">
                <h1>RPG Game</h1>
                <h2>Choose Your Fighter</h2>
            </div>
        </div>

        <div class="row" id="character-select">
            <img class="character" id="link" src="./assets/link.gif" attack="6" hp="120" counter="10">
            <img class="character" id="mario" src="./assets/mario.gif" attack="6" hp="120" counter="10">
            <img class="character" id="fox" src="./assets/fox.gif" attack="6" hp="120" counter="10">
            <img class="character" id="cfalcon" src="./assets/cfalcon.gif" attack="6" hp="120" counter="10">
        </div>

        <div class="row" id="arena">
            <div class="col-6" id="user">
                <h3>Your Character</h3>
                <p id="user-health"></p>
            </div>
            <div class="col-6" id="current-enemy">
                <h3>Current Enemy</h3>
                <p id="enemy-health"></p>
            </div>
        </div>

        <div class="row" id="fight-stats">
            <div class="col-4" id="user-stats"></div>
            <div class="col-4" id="button">
                <button class="btn btn-danger" id="attack-button">Attack</button>
            </div>
            <div class="col-4" id="enemy-stats"></div>
        </div>

        <div class="row" id="enemy-bank"></div>

    </container>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./assets/game.js"></script>
</body>
</html>
